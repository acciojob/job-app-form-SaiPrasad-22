<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>

	 
	 <form method="post">
	 <label for="name">Name</label>
	 <input type="text" id="name" required>
	 <label for="email">Email</label>
	 <input type="email" id="email" required>
	 <label> Gender :
	 <label for="male">  <input type="radio" id="male" name="gender" required> Male </label>
	 <label for="female">  <input type="radio" id="female" name="gender" required> Female </label>
	 </label>
	 <label for="laptop">Laptop Brands	
	 <select id="laptop" >
			<option >Apple</option>
			<option >Asus</option>
			<option >HP</option>
	 </select>	
	 </label>
	 <label for="age"> Age </label>
	 <input type="number" id="age" required>
	 <label for="dob"> Date of Birth </label>
	 <input type="date" id="dob" required>
	 <label for="password"> Password </label>
	 <input type="password" id="password" required>
	 <label for="portfolio"> Portfolio URL </label>
	 <input type="url" id="portfolio" required>
	 <input type="submit">
	 </form>
	 


	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
